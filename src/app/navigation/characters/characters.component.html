<header class="py-5 align-items-center bg-dark">
  <div class="container h-80">
      <div class="row h-80 justify-content-center">
          <div class="col-2">
              <img class="justify-content-center" src="/assets/imgmarvel.png" width="200%" alt="">
          </div>
      </div>
  </div>
</header>

<div flxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div style="background-color: rgb(241, 255, 50);" fxFlex="25" flxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout = "column"
    *ngFor="let character of allCharacters | async">
    <mat-card>
      <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
      <mat-card-title>
        <p class="text-center"><strong>{{character.name}}</strong></p>
      </mat-card-title>
    </mat-card>
    </div>
  </div>
</div>
